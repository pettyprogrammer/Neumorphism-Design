<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="boot/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="extra.css" />
    <link rel="stylesheet" href="fontawesome/css/all.css">
    <title>Sign in and Sign Up form </title>
</head>
<body>
  <input type="radio" name="rgb" id="red">
    <input type="radio" name="rgb" id="green">
    <input type="radio" name="rgb" id="yellow">
    <div class="base">
      <div class="key">~</div>
      <div class="key">1</div>
      <div class="key">2</div>
      <div class="key">3</div>
      <div class="key">4</div>
      <div class="key">5</div>
      <div class="key">6</div>
      <div class="key">7</div>
      <div class="key">8</div>
      <div class="key">9</div>
      <div class="key">0</div>
      <div class="key">-</div>
      <div class="key">+</div>
      <div class="key delete">Delete</div>
      <div class="key tab">Tab</div>
      <div class="key">Q</div>
      <div class="key col" >W</div>
      <div class="key">E</div>
      <label for="red"  class="key">R</label>
      <div class="key">T</div>
      <label for="yellow"  class="key">Y</label>
      <div class="key">U</div>
      <div class="key">I</div>
      <div class="key">O</div>
      <div class="key">P</div>
      <div class="key">[</div>
      <div class="key">]</div>
      <div class="key backslash">\</div>
      <div class="key capslock">CapsLock</div>
      <div class="key col" >A</div>
      <div class="key col" >S</div>
      <div class="key col">D</div>
      <div class="key">F</div>
      <label for="green"  class="key">G</label>
      <div class="key">H</div>
      <div class="key">J</div>
      <div class="key">K</div>
      <div class="key">L</div>
      <div class="key">;</div>
      <div class="key">'</div>
      <div class="key return">Enter</div>
      <div class="key leftshift">Shift</div>
      <div class="key">Z</div>
      <div class="key">X</div>
      <div class="key">C</div>
      <div class="key">V</div>
      <div class="key">B</div>
      <div class="key">N</div>
      <div class="key">M</div>
      <div class="key">,</div>
      <div class="key">.</div>
      <div class="key">/</div>
      <div class="key rightshift">Shift</div>
      <div class="key leftctrl">Ctrl</div>
      <div class="key command"><i class="fab fa-windows"></i></div>
      <div class="key fn">Fn</div>
      <div class="key">Alt</div>
      <div class="key space col" >Space</div>
      <div class="key gr col" >Alt Gr</div>
      <div class="key command"><i class="fas fa-file-alt"></i></div>
      <div class="key ctrl-r">Ctrl</div>
    </div>
  <!-- <script src="boot/js/jquery.js"></script>
  <script src="boot/js/bootstrap.min.js"></script>
  <script src="extra.js"></script> -->
</body>

</html>
